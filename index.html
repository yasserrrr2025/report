<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بوابة النماذج</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f6f8fb;--paper:#fff;--ink:#0f172a;--muted:#64748b;--line:#e6eef2;--accent:#2f7f79;--deep:#0e3b46}
    *{box-sizing:border-box}
    body{margin:0;font-family:"Tajawal",system-ui,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .hero{background:linear-gradient(135deg,rgba(47,127,121,.18),rgba(14,59,70,.10));
      border:1px solid var(--line);border-radius:22px;padding:18px 18px 14px;
      box-shadow:0 12px 28px rgba(0,0,0,.08)}
    .title{margin:0;font-weight:900;font-size:22px}
    .sub{margin:8px 0 0;color:var(--muted);font-weight:700}
    .grid{margin-top:14px;display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:580px){.grid{grid-template-columns:1fr}}
    .card{
      display:block;text-decoration:none;color:inherit;
      background:var(--paper);border:1px solid var(--line);
      border-radius:18px;overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.07);
      transition:transform .12s ease, box-shadow .12s ease
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 30px rgba(0,0,0,.10)}
    .h{padding:14px;background:linear-gradient(180deg,rgba(47,127,121,.10),rgba(14,59,70,.02));border-bottom:1px solid var(--line)}
    .h h3{margin:0;font-weight:900;font-size:17px}
    .h p{margin:7px 0 0;color:var(--muted);font-weight:700;font-size:13px;line-height:1.55}
    .b{padding:12px 14px;display:flex;justify-content:space-between;align-items:center;gap:10px}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{padding:5px 10px;border-radius:999px;border:1px solid var(--line);background:#fff;font-weight:800;font-size:12px;color:var(--deep)}
    .go{padding:9px 12px;border-radius:12px;background:linear-gradient(180deg,var(--accent),var(--deep));
      color:#fff;font-weight:900;border:1px solid rgba(255,255,255,.18);white-space:nowrap}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1 class="title">بوابة النماذج</h1>
      <p class="sub">اختر النموذج المطلوب وسيتم تحويلك مباشرة إليه.</p>
    </div>

    <div class="grid">
      <!-- 1 -->
      <a class="card" href="forms/report-program.html">
        <div class="h">
          <h3>تقرير تنفيذ برنامج</h3>
          <p>نموذج A4 + صور + حفظ PDF وطباعة.</p>
        </div>
        <div class="b">
          <div class="tags">
            <span class="tag">A4</span><span class="tag">PDF</span><span class="tag">صور</span>
          </div>
          <span class="go">فتح النموذج</span>
        </div>
      </a>

      <!-- 2 -->
      <a class="card" href="forms/plc-form.html">
        <div class="h">
          <h3>استمارة مجتمع تعلم مهني</h3>
          <p>نموذج مع جدول أعضاء ديناميكي داخل نفس الصفحة.</p>
        </div>
        <div class="b">
          <div class="tags">
            <span class="tag">A4</span><span class="tag">طباعة</span><span class="tag">جدول</span>
          </div>
          <span class="go">فتح النموذج</span>
        </div>
      </a>

      <!-- أضف المزيد -->
    </div>
  </div>
</body>
</html>
